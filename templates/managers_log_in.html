<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyTAU | Executive Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --mgr-pink: #FF007F;
            --mgr-red: #D2042D;
            --dark-bg: #1a091d;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, var(--dark-bg), #2E0249, var(--mgr-red), var(--mgr-pink));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .bg-plane {
            position: absolute;
            top: 10%;
            right: -5%;
            opacity: 0.1;
            transform: rotate(-15deg);
            pointer-events: none;
            z-index: 0;
        }

        .login-container {
            width: 90%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            padding: 60px 45px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .terminal-icon {
            font-size: 2.5rem;
            margin-bottom: 20px;
            display: inline-block;
            filter: drop-shadow(0 0 10px var(--mgr-pink));
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 1.8rem;
            letter-spacing: 2px;
            color: #fff;
            margin-bottom: 40px;
            line-height: 1.2;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff, rgba(255,255,255,0.7));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            color: var(--mgr-pink);
            font-size: 0.75rem;
            margin-bottom: 10px;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            padding-left: 5px;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            color: #fff;
            font-size: 1rem;
            padding: 16px 20px;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--mgr-pink);
            box-shadow: 0 0 15px rgba(255, 0, 127, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .error-message {
            background: rgba(210, 4, 45, 0.2);
            color: #ff4d4d;
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 30px;
            font-size: 0.85rem;
            font-weight: 700;
            border: 1px solid rgba(210, 4, 45, 0.3);
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, var(--mgr-red), var(--mgr-pink));
            border: none;
            border-radius: 18px;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            font-weight: 900;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 15px;
            box-shadow: 0 10px 30px rgba(210, 4, 45, 0.4);
            text-transform: uppercase;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 0, 127, 0.5);
        }

        button:active {
            transform: scale(0.98);
        }

        .footer-note {
            margin-top: 30px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<svg class="bg-plane" width="600" height="400" viewBox="0 0 24 24" fill="none" stroke="#FF007F" stroke-width="0.5" stroke-linecap="round" stroke-linejoin="round">
    <path d="M17.8 19.2L16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.3c.4-.2.6-.6.5-1.1z"/>
</svg>

<div class="login-container">
    <div class="terminal-icon">✈</div>
    <h1>LOG IN TO ENTER<br>MANAGERS DASHBOARD</h1>

    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <div class="form-group">
            <label>MANAGER ACCESS ID</label>
            <input type="text" name="managers_ID" required autocomplete="off" placeholder="Enter Manager ID">
        </div>

        <div class="form-group">
            <label>SECURE PASSWORD</label>
            <input type="password" name="managers_password" required placeholder="••••••••">
        </div>

        <button type="submit">AUTHORIZE ACCESS</button>
    </form>

    <div class="footer-note">FlyTAU | Fleet Management System</div>
</div>

</body>
</html>
