
<head>
<style>
    :root {
        --bg-color: #1a1e23;
        --card-bg: #24292e;
        --accent-green: #2ecc71;
        --text-white: #ffffff;
    }

    body {
        font-family: 'Rajdhani', sans-serif;
        background: radial-gradient(circle at center, #2c3e50 0%, #1a1a1a 100%);
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-container {
        background: var(--card-bg);
        padding: 60px 50px;
        border-radius: 15px;
        box-shadow: 0 25px 50px rgba(0,0,0,0.6);
        border-left: 5px solid var(--accent-green);
        width: 100%;
        max-width: 400px;
    }

    h1 {
        font-weight: 700;
        font-size: 2.5rem;
        margin-bottom: 40px;
        color: var(--text-white);
        text-transform: uppercase;
        letter-spacing: 3px;
        text-align: left;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 25px;
    }

    .input-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    input[type="number"],
    input[type="password"] {
        background: #1c2126;
        border: 1px solid #3e444a;
        padding: 18px;
        border-radius: 8px;
        color: white;
        font-size: 1.1rem;
        font-family: 'Rajdhani', sans-serif;
        transition: 0.3s;
    }

    input:focus {
        border-color: var(--accent-green);
        background: #242b32;
        outline: none;
    }

    input[type="submit"] {
        background: var(--accent-green);
        color: #1a1a1a;
        border: none;
        padding: 18px;
        border-radius: 8px;
        font-weight: 700;
        font-size: 1.2rem;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-top: 15px;
        transition: 0.4s;
    }

    input[type="submit"]:hover {
        background: #27ae60;
        box-shadow: 0 0 20px rgba(46, 204, 113, 0.4);
        transform: translateY(-3px);
    }
</style>
</head>
<body>
    <div class="login-container">
        <h1>Admin<br>Log-in</h1>
        <form action="/managers_log_in" method="POST">
            <input type="number" name="manager_ID" placeholder="ID" required>
            <input type="password" name="manager_password" placeholder="PASSWORD" required>
            <input type="submit" value="LOG IN">
        </form>
    </div>
</body>
