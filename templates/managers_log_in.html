<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyTAU | Executive Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-peach: #FFDAB9;
            --form-brown: #5D4037;
            --text-accent: #3E2723;
            --error-red: #D32F2F;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Assistant', sans-serif;
            background: linear-gradient(135deg, #FFDAB9 0%, #FFB380 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-accent);
            overflow: hidden;
        }

        .login-container {
            width: 90%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.4);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(93, 64, 55, 0.1);
            text-align: center;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            letter-spacing: 2px;
            color: var(--text-accent);
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            color: var(--form-brown);
            font-size: 0.8rem;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        input {
            width: 100%;
            background: white;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            color: var(--text-accent);
            font-size: 1rem;
            padding: 12px 15px;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: var(--form-brown);
            box-shadow: 0 0 10px rgba(93, 64, 55, 0.1);
        }

        .error-message {
            background: rgba(211, 47, 47, 0.1);
            color: var(--error-red);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--form-brown);
            border: none;
            border-radius: 8px;
            color: #FFDAB9;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 900;
            letter-spacing: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        button:hover {
            background: var(--text-accent);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>LOG IN<br>TO CONNECT</h1>

    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <div class="form-group">
            <label>MANAGER ID</label>
            <input type="text" name="managers_ID" required autocomplete="off" placeholder="Enter ID">
        </div>

        <div class="form-group">
            <label>PASSWORD</label>
            <input type="password" name="managers_password" required placeholder="••••••••">
        </div>

        <button type="submit">CONNECT</button>
    </form>
</div>

</body>
</html>
