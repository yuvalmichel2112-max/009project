<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlyTAU | Occupancy Insight</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --sky-blue: #0284c7;
            --deep-navy: #0f172a;
            --pearl-white: rgba(255, 255, 255, 0.7);
            --slate-gray: #64748b;
        }

        /* מניעת גלילה ושמירה על עמוד אחד */
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            /* רקע בהיר ומואר עם גרדיאנט עדין */
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .compact-container {
            background: var(--pearl-white);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            width: 90%;
            max-width: 1000px;
            height: 80vh;
            border-radius: 40px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(2, 132, 199, 0.1);
        }

        header {
            margin-bottom: 30px;
            text-align: left;
        }

        h1 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--deep-navy);
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .subtitle {
            color: var(--sky-blue);
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 2px;
            margin-top: 5px;
        }

        .main-layout {
            display: flex;
            flex: 1;
            gap: 40px;
            align-items: center;
            min-height: 0;
        }

        /* צד שמאל - נתונים */
        .data-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border-left: 8px solid var(--sky-blue);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--slate-gray);
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: block;
        }

        .stat-number {
            font-size: 4rem;
            font-weight: 900;
            color: var(--deep-navy);
            margin: 0;
        }

        .description {
            font-size: 0.95rem;
            color: var(--slate-gray);
            line-height: 1.6;
        }

        /* צד ימין - הגרף */
        .chart-panel {
            flex: 1.5;
            height: 100%;
            background: white;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        footer {
            margin-top: 30px;
            display: flex;
            justify-content: flex-end;
        }

        .nav-btn {
            background: var(--deep-navy);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
        }

        .nav-btn:hover {
            background: var(--sky-blue);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(2, 132, 199, 0.3);
        }
    </style>
</head>
<body>

    <div class="compact-container">
        <header>
            <h1>Global Occupancy</h1>
            <div class="subtitle">FLYTAU FLEET PERFORMANCE</div>
        </header>

        <div class="main-layout">
            <div class="data-panel">
                <div class="stat-card">
                    <span class="stat-label">Total Load Factor</span>
                    <h2 class="stat-number">{{ "%.1f"|format(percentage) }}%</h2>
                </div>

                <p class="description">
                    Based on data from all <strong>completed flights</strong>.
                    This load factor indicates the overall health of the <strong>FlyTAU</strong> operations
                    by comparing total tickets sold to aircraft capacity.
                </p>
            </div>

            <div class="chart-panel">
                <img src="{{ url_for('static', filename=graph_image) }}" alt="Operational Chart">
            </div>
        </div>

        <footer>
            <button class="nav-btn" onclick="window.history.back()">Back to Dashboard</button>
        </footer>
    </div>

</body>
</html>
