<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyTAU | Search Flights</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-plum: #2E0249;
            --mid-plum: #6a1b9a;
            --vibrant-orange: #FF6B00;
            --dark-purple: #1a091d;
            --accent-orange: #FF8C00;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            padding: 20px;
            background-color: var(--dark-purple);
            overflow-x: hidden;
        }


        #dynamic-bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-size: cover;
            background-position: center;
            transition: opacity 1s ease-in-out;
        }

        #bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(-45deg,
                rgba(46, 2, 73, 0.7),
                rgba(106, 27, 154, 0.7),
                rgba(255, 107, 0, 0.6),
                rgba(26, 9, 29, 0.8));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 30px;
            width: 100%;
            max-width: 650px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            position: relative;
            z-index: 1;
        }

        h2 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 30px;
            background: linear-gradient(to right, #fff, var(--accent-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.5px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        input {
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--accent-orange);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.3);
        }

        .counter-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .counter-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 45px;
            height: 45px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .counter-btn:hover { background: var(--accent-orange); }

        #passenger_count {
            width: 60px;
            text-align: center;
            background: transparent;
            border: none;
            font-weight: 800;
            font-size: 1.2rem;
        }

        input[type="submit"] {
            grid-column: span 2;
            background: linear-gradient(45deg, var(--accent-orange), #FF6B00);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-weight: 800;
            font-size: 1.2rem;
            margin-top: 20px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.4s;
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3);
        }

        input[type="submit"]:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 30px rgba(255, 107, 0, 0.5);
        }

        .error-msg {
            background: rgba(255, 0, 0, 0.2);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid rgba(255, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
<div style="position: absolute; top: 20px; left: 20px; z-index: 1000;">
    <a href="{{ url_for('booking_management') if session.get('customer_email') else url_for('identify_guest') }}"
       style="background-color: #FF6B00;
              color: white;
              border: 2px solid #2E0249;
              padding: 10px 20px;
              text-decoration: none;
              border-radius: 30px;
              font-weight: 800;
              font-family: 'Montserrat', sans-serif;
              box-shadow: 0 4px 15px rgba(46, 2, 73, 0.3);
              display: flex;
              align-items: center;
              gap: 8px;
              transition: 0.3s;
              font-size: 0.9rem;">
        <span style="font-size: 1.2rem;">✈</span> Manage Your Bookings
    </a>
</div>
<div style="position: absolute; top: 20px; right: 20px; z-index: 1000;">
    {% if session.get('managers_ID') %}
        <a href="{{ url_for('logout') }}"
           style="background-color: #FF007F; /* ורוד */
                  color: white;
                  border: 2px solid #D2042D; /* אדום */
                  padding: 8px 18px;
                  text-decoration: none;
                  border-radius: 25px;
                  font-weight: 800;
                  font-family: 'Montserrat', sans-serif;
                  box-shadow: 0 4px 15px rgba(210, 4, 45, 0.3);
                  transition: 0.3s;
                  font-size: 0.75rem;">
           Logout
        </a>
    {% elif session.get('customer_email') %}
        <a href="{{ url_for('logout') }}"
           style="background-color: #FF6B00;
                  color: white;
                  border: 2px solid #2E0249;
                  padding: 8px 18px;
                  text-decoration: none;
                  border-radius: 25px;
                  font-weight: 800;
                  font-family: 'Montserrat', sans-serif;
                  box-shadow: 0 4px 15px rgba(46, 2, 73, 0.3);
                  transition: 0.3s;
                  font-size: 0.75rem;">
           Logout
        </a>
    {% endif %}
</div>
<div style="position: absolute; top: 20px; left: 20px; z-index: 1000;">
    <a href="{{ url_for('booking_management') }}"
       style="background-color: #FF6B00;
              color: white;
              border: 2px solid #2E0249;
              padding: 10px 20px;
              text-decoration: none;
              border-radius: 30px;
              font-weight: 800;
              font-family: 'Montserrat', sans-serif;
              box-shadow: 0 4px 15px rgba(46, 2, 73, 0.3);
              display: flex;
              align-items: center;
              gap: 8px;
              transition: 0.3s;
              font-size: 0.9rem;">
        <span style="font-size: 1.2rem;">✈</span> Manage Your Bookings
    </a>
</div>
<style>
    div a:hover {
        transform: scale(1.05);
        background-color: #2E0249 !important;
        border-color: #FF6B00 !important;
    }
</style>
<div id="dynamic-bg-image"></div>
<div id="bg-overlay"></div>
<div class="form-card">
    <h2>WHERE TO NEXT?</h2>

    {% if error %}
        <div class="error-msg">{{ error }}</div>
    {% endif %}

    <form action="/search_flights" method="POST">
        <div class="form-grid">

            <div class="input-group">
                <label>FROM</label>
                <input list="locations_list" name="loc1" placeholder="City or Country" required>
            </div>

            <div class="input-group">
                <label>TO</label>
                <input list="locations_list" name="loc2" placeholder="City or Country" required>
            </div>

                <datalist id="locations_list">
                    {% for loc in locations %}
                        {% if loc is mapping %}
                            <option value="{{ loc.city or loc.City or loc.customer_city }}, {{ loc.country or loc.Country }}">
                        {% else %}
                            <option value="{{ loc[0] }}, {{ loc[1] }}">
                        {% endif %}
                    {% endfor %}
                </datalist>

            <div class="input-group">
                <label>DEPARTURE DATE</label>
                <input type="date" name="date_of_flights" min="{{ today }}" required>
            </div>

            <div class="input-group">
                <label>PASSENGERS</label>
                <div class="counter-wrapper">
                    <button type="button" class="counter-btn" onclick="changeValue(-1)">-</button>
                    <input type="number" id="passenger_count" name="passengers" value="1" min="1" max="10" readonly>
                    <button type="button" class="counter-btn" onclick="changeValue(1)">+</button>
                </div>
            </div>

            <input type="submit" value="Find Flights">
        </div>
    </form>
</div>

<script>

    function changeValue(delta) {
        const input = document.getElementById('passenger_count');
        let newValue = parseInt(input.value) + delta;
        if (newValue >= 1 && newValue <= 10) {
            input.value = newValue;
        }
    }

    const images = [
        'https://images.unsplash.com/photo-1552465011-b4e21bf6e79a?auto=format&fit=crop&w=1920&q=80', // תאילנד
        'https://images.unsplash.com/photo-1502602898657-3e91760cbb34?auto=format&fit=crop&w=1920&q=80', // פריז
        'https://images.unsplash.com/photo-1496442226666-8d4d0e62e6e9?auto=format&fit=crop&w=1920&q=80', // ניו יורק
        'https://images.unsplash.com/photo-1517094735327-660e22563909?auto=format&fit=crop&w=1920&q=80', // איסלנד (זוהר צפוני)
        'https://images.unsplash.com/photo-1533105079780-92b9be482077?auto=format&fit=crop&w=1920&q=80'  // סנטוריני, יוון
    ];

    let currentIndex = 0;
    const bgElement = document.getElementById('dynamic-bg-image');


    bgElement.style.backgroundImage = `url('${images[0]}')`;

    function rotateImage() {
        bgElement.style.opacity = 0;
        setTimeout(() => {
            currentIndex = (currentIndex + 1) % images.length;
            const img = new Image();
            img.src = images[currentIndex];
            img.onload = () => {
                 bgElement.style.backgroundImage = `url('${images[currentIndex]}')`;
                 bgElement.style.opacity = 1;
            };
        }, 1000);
    }

    setInterval(rotateImage, 6000);

</script>

</body>
</html>
