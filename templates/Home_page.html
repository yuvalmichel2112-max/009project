<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyTAU | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --flytau-pink: #FF007F;
            --flytau-purple: #2E0249;
            --flytau-orange: #FF6B00;
            --accent-gold: #ffba08;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--flytau-pink), var(--flytau-purple) 50%, var(--flytau-orange));
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }


        .manager-access-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 1000;
            color: var(--accent-gold);
            text-decoration: none;
            font-weight: 800;
            font-size: 0.7rem;
            letter-spacing: 2px;
            padding: 8px 16px;
            border: 2px solid var(--accent-gold);
            border-radius: 30px;
            background: rgba(46, 2, 73, 0.6);
            backdrop-filter: blur(10px);
        }

        .main-card {
            display: flex;
            width: 85vw;
            height: 75vh;
            background: rgba(46, 2, 73, 0.8);
            backdrop-filter: blur(25px);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
        }


        .branding-side {
            flex: 1.1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

       .company-logo {
            width: 200px;
            height: auto;
            margin-bottom: 25px;

            /* אנימציית הציפה */
            animation: floatLogo 4s ease-in-out infinite;

            transition: transform 0.3s ease;
            cursor: pointer;
        }

        @keyframes floatLogo {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .company-logo:hover {
            transform: scale(1.05);
        }

        .brand-title {
            font-size: 3.5rem;
            font-weight: 900;
            color: #fff;
            margin: 0;
            line-height: 1;
        }

        .iem-text {
            color: var(--accent-gold);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-top: 10px;
            opacity: 0.9;
        }

        /* צד ימין: טופס כניסה וקישורים */
        .form-side {
            flex: 1;
            padding: 30px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 30px;
        }

        .input-group { margin-bottom: 25px; }

        label {
            display: block;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--accent-gold);
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            outline: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            margin-top: 10px;
            background: linear-gradient(to right, var(--flytau-orange), var(--accent-gold));
            border: none;
            border-radius: 15px;
            color: var(--flytau-purple);
            font-size: 1.2rem;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3);
        }

        /* הקישורים שביקשת: רישום וכניסת אורח */
        .auth-links {
            margin-top: 35px;
            display: flex;
            gap: 20px;
            justify-content: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 25px;
        }

        .auth-links a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 700;
            opacity: 0.8;
            transition: 0.3s;
        }
        .auth-links a:hover { opacity: 1; color: var(--accent-gold); }
    </style>
</head>
<body>

    <a href="/managers_log_in" class="manager-access-btn">MANAGER ACCESS</a>

    <div class="main-card">
        <div class="branding-side">
            <img src="{{ url_for('static', filename='images/FlyTAU-logo-gradient.png') }}" alt="FlyTAU Logo" class="company-logo">
            <h1 class="brand-title">FlyTAU</h1>
            <p style="color: rgba(255,255,255,0.4); font-size: 0.7rem; margin-top: 20px;">
                Make Your Dreams Come True
            </p>
        </div>

        <div class="form-side">
            <h2>Welcome Back.</h2>
            <form action="/" method="POST">
                {% if error %}
                    <p style="color: #ff4d4d; font-size: 0.85rem; font-weight: 800; margin-bottom: 15px;">{{ error }}</p>
                {% endif %}

                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" name="registered_email" placeholder="Enter Your Email" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="registered_password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="login-btn">Log In</button>
            </form>

            <div class="auth-links">
                <a href="/sign_up">sign in</a>
                <span style="color: rgba(255,255,255,0.2)">|</span>
                <a href="/search_flights">continue as guest</a>
            </div>
        </div>
    </div>

</body>
</html>
