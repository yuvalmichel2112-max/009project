<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyTAU | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --eggplant: #2E0249;
            --plum: #570A57;
            --orange: #FF8C00;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--eggplant) 0%, var(--plum) 50%, var(--orange) 160%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("{{ url_for('static', filename='images/FlyTAU-logo.png') }}");
            background-size: 180px;
            background-repeat: repeat;
            opacity: 0.02;
            z-index: 0;
            pointer-events: none;
        }

        .static-airplane {
            position: absolute;
            width: 750px;
            z-index: 1;
            top: 10%;
            left: -15%;
            filter: drop-shadow(0 30px 60px rgba(0,0,0,0.6));
            opacity: 0.85;
            animation: drift 40s ease-in-out infinite;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(2deg); }
            50% { transform: translate(40px, -20px) rotate(-1deg); }
        }

        .login-card {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: none;
            padding: 70px 50px;
            border-radius: 30px;
            text-align: center;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.2rem;
            margin: 0;
            letter-spacing: 6px;
            font-weight: 900;
            color: white;
        }

        h1 span { color: var(--orange); }

        h2 {
            font-weight: 200;
            font-size: 0.85rem;
            margin-bottom: 50px;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.6;
        }

        .input-group { margin-bottom: 15px; }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 18px 25px;
            background: rgba(255, 255, 255, 0.98);
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            color: var(--eggplant);
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.3);
        }

        input[type="submit"] {
            width: 100%;
            padding: 18px;
            background: var(--orange);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input[type="submit"]:hover {
            background: #ff9d26;
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(255, 140, 0, 0.3);
        }

        .footer-links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            font-size: 0.8rem;
            opacity: 0.5;
            transition: 0.3s;
            letter-spacing: 1px;
        }

        .footer-links a:hover { opacity: 1; color: var(--orange); }

        .admin-btn {
            position: absolute;
            top: 40px;
            left: 40px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-size: 0.7rem;
            font-weight: 400;
            letter-spacing: 2px;
            z-index: 3;
            transition: 0.3s;
        }
        .admin-btn:hover { background: rgba(255, 255, 255, 0.1); }

    </style>
</head>
<body>

    <img src="{{ url_for('static', filename='images/airplane.png') }}" class="static-airplane" alt="">

    <a href="/managers_log_in" class="admin-btn">MANAGER ACCESS</a>

    <div class="login-card">
        <h1>Fly<span>TAU</span></h1>
        <h2>Order Your Dream Trip</h2>

        <form action="/" method="POST">
            {% if error %}<div style="color: #ff4d4d; margin-bottom: 20px; font-size: 0.8rem;">{{ error }}</div>{% endif %}

            <div class="input-group">
                <input type="email" name="registered_email" placeholder="Email" required>
            </div>

            <div class="input-group">
                <input type="password" name="registered_password" placeholder="Password" required>
            </div>

            <input type="submit" value="Log In">

            <div class="footer-links">
                <a href="/sign_up">Register</a>
                <a href="/search_flights">Guest access</a>
            </div>
        </form>
    </div>

</body>
</html>
