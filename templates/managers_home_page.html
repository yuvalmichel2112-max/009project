<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyTAU | Manager Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-peach: #FFDAB9;
            --form-brown: #5D4037;
            --text-accent: #3E2723;
            --glass-white: rgba(255, 255, 255, 0.4);
        }

        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Assistant', sans-serif;
            background: linear-gradient(135deg, #FFDAB9 0%, #FFB380 100%);
            color: var(--text-accent);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
        }

        .dashboard-container {
            width: 90%;
            max-width: 900px;
            background: var(--glass-white);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(93, 64, 55, 0.1);
            backdrop-filter: blur(10px);
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            color: var(--text-accent);
            margin: 0;
            letter-spacing: 2px;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: 400;
            color: var(--form-brown);
            margin-top: 10px;
        }

        .section-divider {
            border: 0;
            height: 2px;
            background: rgba(93, 64, 55, 0.2);
            margin: 30px 0;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            color: var(--form-brown);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        h3::before {
            content: '';
            display: inline-block;
            width: 10px;
            height: 10px;
            background: var(--form-brown);
            margin-right: 10px;
            border-radius: 2px;
        }

        .link-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .action-link {
            text-decoration: none;
            color: var(--text-accent);
            background: white;
            padding: 15px 20px;
            border-radius: 12px;
            font-weight: 700;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .action-link:hover {
            background: var(--form-brown);
            color: var(--bg-peach);
            transform: translateX(10px);
        }

        .action-link i {
            font-size: 1.2rem;
        }

        .report-link {
            border-left: 4px solid var(--form-brown);
        }

        @media (max-width: 768px) {
            .grid-layout { grid-template-columns: 1fr; }
            .dashboard-container { padding: 30px; }
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="welcome-section">
        <h1>Hello {{name}}</h1>
        <h2>Flight & Analytics Dashboard</h2>
    </div>

    <div class="grid-layout">

        <div class="mgmt-section">
            <h3>Flights Management</h3>
            <div class="link-list">
                <a href="/add_a_new_flight" class="action-link">
                    Add A New Flight <span>+</span>
                </a>
                <a href="/cancel_flight" class="action-link">
                    Cancel Active Flight <span>Ã—</span>
                </a>
            </div>
        </div>

        <div class="mgmt-section">
            <h3>Management Reports</h3>
            <div class="link-list">
                <a href="report_1" class="action-link report-link">Global Occupancy</a>
                <a href="report_2" class="action-link report-link">Revenue Analytics</a>
                <a href="report_3" class="action-link report-link">Employee Flight Hours</a>
                <a href="report_4" class="action-link report-link">Cancellation Rates</a>
                <a href="report_5" class="action-link report-link">Aircraft Activity</a>
            </div>
        </div>

    </div>
</div>

</body>
</html>
