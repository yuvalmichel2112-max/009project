<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyTAU | Manager Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --vibrant-red: #FF3B30;
            --deep-red: #B71C1C;
            --text-dark: #1D1D1F;
            --glass-white: rgba(255, 240, 245, 0.5);
        }

        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #FFECF1, #F48FB1, #D32F2F, #8E0000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 50px 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .dashboard-container {
            width: 95%;
            max-width: 900px;
            background: var(--glass-white);
            padding: 60px 50px;
            border-radius: 40px;
            border: 2px solid rgba(255, 59, 48, 0.3);
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 2.8rem;
            color: var(--text-dark);
            margin: 0;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        h2 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--deep-red);
            margin-top: 10px;
            opacity: 0.8;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .section-divider {
            border: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--vibrant-red), transparent);
            margin: 40px 0;
            opacity: 0.3;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        h3 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 1rem;
            color: var(--text-dark);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
        }

        h3::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--vibrant-red);
            margin-right: 12px;
            border-radius: 50%;
            box-shadow: 0 0 10px var(--vibrant-red);
        }

        .link-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .action-link {
            text-decoration: none;
            color: var(--text-dark);
            background: rgba(255, 255, 255, 0.7);
            padding: 18px 25px;
            border-radius: 18px;
            font-weight: 700;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }

        .action-link:hover {
            background: var(--vibrant-red);
            color: white;
            transform: scale(1.03) translateX(5px);
            box-shadow: 0 10px 25px rgba(255, 59, 48, 0.3);
            border-color: transparent;
        }

        .action-link span {
            font-size: 1.4rem;
            font-weight: 400;
        }

        /* סגנון מיוחד לדוחות */
        .report-link {
            border-left: 5px solid var(--vibrant-red);
        }

        .report-link:hover {
            border-left-color: white;
        }

        @media (max-width: 768px) {
            .grid-layout { grid-template-columns: 1fr; }
            .dashboard-container { padding: 40px 25px; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="welcome-section">
        <h1>Hello {{name}}</h1>
        <h2>Flight & Analytics Dashboard</h2>
    </div>

    <div class="section-divider"></div>

    <div class="grid-layout">

        <div class="mgmt-section">
            <h3>Flights Management</h3>
            <div class="link-list">
                <a href="/add_a_new_flight" class="action-link">
                    Add A New Flight <span>+</span>
                </a>
                <a href="/cancel_flight" class="action-link">
                    Cancel Active Flight <span>×</span>
                </a>
            </div>
        </div>

        <div class="mgmt-section">
            <h3>Management Reports</h3>
            <div class="link-list">
                <a href="report_1" class="action-link report-link">Global Occupancy</a>
                <a href="report_2" class="action-link report-link">Revenue Analytics</a>
                <a href="report_3" class="action-link report-link">Employee Flight Hours</a>
                <a href="report_4" class="action-link report-link">Cancellation Rates</a>
                <a href="report_5" class="action-link report-link">Aircraft Activity</a>
            </div>
        </div>

    </div>
</div>

</body>
</html>
