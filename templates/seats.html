<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .seat-box{
            width: 80px;
            height: 80px;
            line-height: 80px;
            border: 2px solid #000000;
            display: block;
            font-weight: bold;
        }

        .seat-box input[type="checkbox"]{
            display: none;
        }
        .seat-box:has(input:checked){
            background-color: #ffff00;
            border: 5px solid #000000;
        }

        .seat-box.occupied {
        background-color: #ff0000;
        color: white;
        }

    </style>
</head>
<body>
    <h1>Choose Your Seats</h1>
    <h2>{{department_type}}</h2>
    <form action="/select_seats" method = "POST">
          <table class="seat-table">
              {% for r in range(1, rows+1) %}
              <tr>
                  {% for c in range(1, cols+1) %}
                    {% set seat_id = r ~ "-" ~ c %}
                    <td>
                        {% if seat_id in occupied %}
                            <div class="seat-box occupied">X</div>
                        {% else %}
                            <label class ="seat-box available">
                                <input type="checkbox" name="seat_choice" value="{{seat_id}}">
                                {{c}}
                            </label>
                        {%endif%}
                    </td>
                  {%endfor%}
              </tr>
              {%endfor%}
          </table>
        <input type = "submit" value = "SAVE BOOKING">
    </form>
</body>
</html>
