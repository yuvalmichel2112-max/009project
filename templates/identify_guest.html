<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlyTAU | Identify Guest</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --deep-plum: #2E0249; --accent-orange: #FF8C00; --dark-purple: #1a091d; }
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(-45deg, var(--deep-plum), #6a1b9a, #FF6B00, var(--dark-purple));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: #fff;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .card {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 50px; border-radius: 35px; width: 100%; max-width: 450px; text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        h2 { font-weight: 800; font-size: 2rem; background: linear-gradient(to right, #fff, var(--accent-orange)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 25px; }
        input[type="email"] {
            width: 100%; padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.15); color: white; margin-bottom: 20px; box-sizing: border-box; outline: none;
        }
        input[type="submit"] {
            width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: 800; cursor: pointer;
            background: linear-gradient(45deg, var(--accent-orange), #FF6B00); color: white; text-transform: uppercase; transition: 0.3s;
        }
        input[type="submit"]:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(255, 107, 0, 0.4); }
        .error { color: #ff4d4d; font-weight: 600; margin-bottom: 15px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="card">
        <h2>MANAGE AS GUEST</h2>
        <p style="opacity: 0.8; margin-bottom: 30px;">Enter the email used for your booking</p>

        {% if error %} <div class="error">⚠️ {{ error }}</div> {% endif %}

        <form method="POST">
            <input type="email" name="email" placeholder="your@email.com" required>
            <input type="submit" value="Find My Bookings">
        </form>

        <a href="/search_flights" style="display: block; margin-top: 20px; color: #fff; text-decoration: none; font-size: 0.8rem; opacity: 0.6;">← Back to Search</a>
    </div>
</body>
</html>
