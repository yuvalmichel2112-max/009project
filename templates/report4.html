<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f9; }
        .container { background: white; width: 80%; margin: 50px auto; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #c0392b; }
        p { color: #666; font-size: 1.1em; margin-bottom: 20px; }
        img { max-width: 100%; height: auto; border: 1px solid #ddd; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
<div style="position: absolute; top: 20px; right: 20px; z-index: 1000;">
    {% if session.get('managers_ID') %}
        <a href="{{ url_for('logout') }}"
           style="background-color: #FF007F;
                  color: white;
                  border: 2px solid #D2042D;
                  padding: 8px 18px;
                  text-decoration: none;
                  border-radius: 25px;
                  font-weight: 800;
                  font-family: 'Montserrat', sans-serif;
                  box-shadow: 0 4px 15px rgba(210, 4, 45, 0.3);
                  transition: 0.3s;
                  font-size: 0.75rem;">
           Logout
        </a>
    {% elif session.get('customer_email') %}
        <a href="{{ url_for('logout') }}"
           style="background-color: #FF6B00;
                  color: white;
                  border: 2px solid #2E0249;
                  padding: 8px 18px;
                  text-decoration: none;
                  border-radius: 25px;
                  font-weight: 800;
                  font-family: 'Montserrat', sans-serif;
                  box-shadow: 0 4px 15px rgba(46, 2, 73, 0.3);
                  transition: 0.3s;
                  font-size: 0.75rem;">
           Logout
        </a>
    {% endif %}
</div>
<div class="container">
        <h1>Monthly Cancellation Rate Analysis</h1>
        <p>Tracking the percentage of cancelled bookings over time.</p>

        <img src="{{ url_for('static', filename=graph_image) }}" alt="Cancellation Rate Line Chart">

        <br>
        <button onclick="window.history.back()">Back to Dashboard</button>
    </div>
</body>
</html>
