<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlyTAU | Admin - Cancel Flight</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --mgr-pink: #FF007F; --mgr-red: #D2042D; --dark-bg: #1a091d; }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(-45deg, var(--dark-bg), #2E0249, var(--mgr-red), var(--mgr-pink));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: #fff; padding: 20px;
        }

        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .form-card {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2); padding: 40px; border-radius: 30px;
            width: 100%; max-width: 850px; box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }

        .header-section { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        h2 { font-size: 2rem; font-weight: 800; background: linear-gradient(to right, #fff, var(--mgr-pink)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; margin: 0; }

        .btn-nav { text-decoration: none; color: white; border: 1px dashed rgba(255, 255, 255, 0.4); padding: 8px 18px; border-radius: 10px; font-weight: 600; font-size: 0.75rem; background: rgba(255, 255, 255, 0.05); }

        .input-group { display: flex; flex-direction: column; margin-top: 20px; align-items: center; }
        input { width: 100%; max-width: 400px; padding: 15px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.2); background: rgba(255, 255, 255, 0.1); color: white; text-align: center; font-size: 1.1rem; }

        .btn-check { width: 100%; max-width: 400px; padding: 16px; background: linear-gradient(45deg, var(--mgr-red), var(--mgr-pink)); color: white; border: none; border-radius: 15px; cursor: pointer; font-weight: 800; text-transform: uppercase; margin-top: 20px; transition: 0.4s; }
        .error-msg { background: rgba(255, 0, 0, 0.2); border: 1px solid #ff4d4d; color: #ff4d4d; padding: 15px; border-radius: 12px; margin-bottom: 20px; text-align: center; font-weight: 700; }

        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); }
        .modal-content { background: var(--dark-bg); margin: 15% auto; padding: 40px; border: 2px solid var(--mgr-pink); width: 400px; border-radius: 30px; text-align: center; }
        .btn-confirm { background: var(--mgr-red); color: white; padding: 12px 30px; text-decoration: none; border-radius: 12px; font-weight: 800; display: inline-block; margin: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>

<div class="form-card">
    <div class="header-section">
        <a href="/managers_home_page" class="btn-nav">← Dashboard</a>
        <h2>Flight Cancellation</h2>
        <a href="{{ url_for('logout') }}" class="btn-nav" style="border-style: solid; border-color: var(--mgr-pink);">Logout</a>
    </div>

    {% if error %}
        <div class="error-msg">{{ error }}</div>
    {% endif %}

    <form action="/cancel_flight" method="POST" class="input-group">
        <label style="margin-bottom: 15px; font-weight: 600;">ENTER FLIGHT ID FOR VALIDATION</label>
        <input type="number" name="flight_id" placeholder="1234" required>
        <button type="submit" class="btn-check">Validate Cancellation</button>
    </form>
</div>

<div id="cancelModal" class="modal">
    <div class="modal-content">
        <h3 style="color: var(--mgr-pink); font-size: 1.8rem;">⚠️ ARE YOU SURE?</h3>
        <p>Cancel flight #<span id="displayId"></span>?</p>
        <p style="font-size: 0.8rem; color: rgba(255,255,255,0.6);">All associated tickets will be fully refunded.</p>

        <form action="/perform_cancel" method="POST">
            <input type="hidden" name="flight_id" value="{{ flight_id }}">
            <button type="submit" class="btn-confirm">YES, CANCEL</button>
            <button type="button" class="btn-nav" onclick="closeModal()" style="padding: 12px 30px;">NO, GO BACK</button>
        </form>
    </div>
</div>

<script>
    function closeModal() { document.getElementById('cancelModal').style.display = "none"; }
    {% if show_modal %}
        document.getElementById('displayId').innerText = "{{ flight_id }}";
        document.getElementById('cancelModal').style.display = "block";
    {% endif %}
</script>

</body>
</html>
